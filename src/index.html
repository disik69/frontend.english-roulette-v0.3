<!doctype html>
<html ng-app="frontendEnglishRouletteV03">
    <head>
        <meta charset="utf-8">
        <title>EnglishRoulette</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->

        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->
    </head>
    <body ng-cloak>
        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
            your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="base-preloader">
            <img class="preloader-img" src="assets/images/64-preloader.gif" alt="preloader">
        </div>

        <nav class="navbar navbar-default" ng-controller="NavbarController">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" ng-click="switchMinimizeCollapse()">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a ui-sref="dictionary" class="navbar-brand">EnglishRoulette</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" uib-collapse="minimizeCollapsed">
                    <ul class="nav navbar-nav">
                        <li class="main-menu-item" ui-sref-active="active" ng-show="isGuest()"><a ui-sref="signin">Signin</a></li>
                        <li class="main-menu-item" ui-sref-active="active" ng-show="isGuest()"><a ui-sref="signup">Signup</a></li>
                        <li class="main-menu-item" ui-sref-active="active" ng-show="isUser()"><a ui-sref="dictionary">Dictionary</a></li>
                        <li class="dropdown" uib-dropdown ng-show="isUser()">
                            <a class="dropdown-toggle main-menu-item" uib-dropdown-toggle role="button">Lesson<span class="caret"></span></a>
                            <ul class="dropdown-menu" uib-dropdown-menu>
                                <li ui-sref-active="active"><a ui-sref="foreign-native">Foreign -> Native</a></li>
                                <li ui-sref-active="active"><a ui-sref="native-foreign">Native -> Foreign</a></li>
                                <li ui-sref-active="active"><a ui-sref="repetition">Repetition</a></li>
                            </ul>
                        </li>
                        <li ui-sref-active="active" ng-show="isAdmin()"><a ui-sref="admin">Admin</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="isUser() || isAdmin()">
                        <li class="dropdown" uib-dropdown>
                            <a class="dropdown-toggle main-menu-item" role="button" uib-dropdown-toggle><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{passport.name}}</a>
                            <ul class="dropdown-menu" uib-dropdown-menu>
                                <li ui-sref-active="active" ng-show="isUser()"><a ui-sref="config">Config</a></li>
                                <li ng-show="isUser()" role="separator" class="divider"></li>
                                <li role="button"><a ng-click="signout()">Signout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container" ui-view>
        </div>

        <footer>
            <p>Realised through service <a href="https://tech.yandex.ru/dictionary/">Yandex Slovari</a></p>
            <p><b>EnglishRoulette&COPY;</b> {{thisTime | date:'yyyy'}}</p>
        </footer>

        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
