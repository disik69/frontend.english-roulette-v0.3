    <div class="dictionary-word-divider" ng-repeat="word in words">
        <div class="row dictionary-word">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-1"><input type="checkbox"></div>
                    <div class="col-xs-11">{{word.body}} <span ng-if="word.position">[{{word.ts}}] <em>{{word.position}}</em></span></div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="row dictionary-translation" ng-repeat="translation in word.translations">
                    <div class="col-xs-1"><input type="checkbox"></div>
                    <div class="col-xs-11">{{translation.body}}</div>
                </div>
            </div>
        </div>
    </div>
